<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git 블로그</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="site-title"><a href="/">Git 블로그</a></h1>
        <nav class="nav">
          <button id="theme-toggle" class="theme-toggle" aria-label="테마 토글">
            <span class="theme-icon">🌙</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <!-- 검색 및 필터 영역 -->
        <div class="filters">
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="게시글 검색..."
              class="search-input"
            />
          </div>
          <div class="tag-filter">
            <button class="tag-btn active" data-tag="all">전체</button>
          </div>
        </div>

        <!-- 게시글 목록 -->
        <div class="posts-grid" id="posts-container">
          <!-- JavaScript로 동적으로 생성됨 -->
        </div>

        <!-- 로딩 표시 -->
        <div id="loading" class="loading">게시글을 불러오는 중...</div>

        <!-- 검색 결과 없음 -->
        <div id="no-results" class="no-results" style="display: none">
          <p>검색 결과가 없습니다.</p>
        </div>

        <section class="comments" aria-labelledby="comments-title">
          <h2 id="comments-title">댓글</h2>
          <div id="giscus-container"></div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Git 블로그. Made with ❤️</p>
      </div>
    </footer>

    <!-- JavaScript 파일들 -->
    <script src="js/theme.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>

    <script>
      console.log("📝 giscus 댓글 위젯 초기화 시작");
    </script>
    <script
      src="https://giscus.app/client.js"
      data-repo="wojg58/wojg58.github.io"
      data-repo-id="R_kgDOQLHKxw"
      data-category="General"
      data-category-id="DIC_kwDOQLHKx84CxMax"
      data-mapping="pathname"
      data-strict="0"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="bottom"
      data-theme="preferred_color_scheme"
      data-lang="ko"
      data-loading="lazy"
      crossorigin="anonymous"
      async
    ></script>
    <script>
      console.log("✅ giscus 댓글 스크립트 로드 요청 완료");
    </script>

    <!-- 콘솔 로그: index.html 로드 완료 -->
    <script>
      console.log("✅ index.html 로드 완료");
    </script>
  </body>
</html>
