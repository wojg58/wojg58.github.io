<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 - Git 블로그</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="site-title"><a href="/">Git 블로그</a></h1>
        <nav class="nav">
          <button id="theme-toggle" class="theme-toggle" aria-label="테마 토글">
            <span class="theme-icon">🌙</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <article class="post">
          <!-- 게시글 헤더 -->
          <header class="post-header">
            <h1 id="post-title" class="post-title">게시글을 불러오는 중...</h1>
            <div class="post-meta">
              <time id="post-date" class="post-date"></time>
              <div id="post-tags" class="post-tags"></div>
            </div>
          </header>

          <!-- 게시글 본문 -->
          <div id="post-content" class="post-content">
            <!-- JavaScript로 동적으로 로드됨 -->
          </div>

          <!-- 게시글 푸터 -->
          <footer class="post-footer">
            <div class="post-navigation">
              <a href="/" class="back-btn">← 목록으로 돌아가기</a>
            </div>
          </footer>
        </article>

        <!-- Giscus 댓글 -->
        <section class="comments" aria-labelledby="comments-title">
          <h2 id="comments-title">댓글</h2>
          <div id="giscus-container"></div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Git 블로그. Made with ❤️</p>
      </div>
    </footer>

    <!-- JavaScript 파일들 -->
    <script src="js/theme.js"></script>
    <script src="js/post-loader.js"></script>

    <!-- 콘솔 로그: post.html 로드 완료 -->
    <script>
      console.log("✅ post.html 로드 완료");
    </script>
  </body>
</html>
